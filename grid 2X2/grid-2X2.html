<!DOCTYPE html>
<html>
  <head>
    <title>Simon Game for 2 X 2 grid</title>
    <link rel="stylesheet" href="grid-2X2.css" />
  </head>

  <body>
    <h1 class="start">Press 'Enter' key to start the game</h1>
    <div class="score">
      Score
      <div id="score">0</div>
    </div>
    <div class="btn">
      <button class="bt btn1">1</button>
      <button class="bt btn2">2</button>
      <button class="bt btn3">3</button>
      <button class="bt btn4">4</button>
    </div>
    <script src="data.js"></script>
    <script src="grid-2X2.js" charset="utf-8"></script>
  </body>
</html>
